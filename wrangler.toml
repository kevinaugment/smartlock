name = "smartlock-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "smartlock"
database_id = "your-database-id" # 创建后填入

# R2 Storage for media
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "smartlock-media"

# KV for sessions/cache
[[kv_namespaces]]
binding = "SESSIONS"
id = "your-kv-id"

# Environment variables
[vars]
ENVIRONMENT = "development"
JWT_SECRET = "your-secret-key-change-this"
ADMIN_EMAIL = "admin@smartlock.com"

# Workers routes
[build]
command = "npm run build"

[build.upload]
format = "service-worker"
